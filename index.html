<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle SketchPad - Simple Paint App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222831;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #app-container {
            margin: 0px;
            padding: 20px;
            background-color: #31363F;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .heading {
            color: #EEEEEE;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #resetCanvas {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #resetCanvas:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 class="heading">Circle SketchPad</h1>
        <canvas id="paintCanvas" width="1000" height="700"></canvas>
        <br>
        <button id="resetCanvas">Reset Canvas</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
